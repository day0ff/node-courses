<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <svg>
                <use href="/svg/partly-cloudy-day.svg#partly-cloudy-day"></use>
            </svg>
            <h1>Weather application.</h1>
        </header>
        <form name="forecast" action="forecast">
            <input type="text" name="address" value="Grodno" placeholder="enter address">
            <button>
                <svg>
                    <use href="/svg/search.svg#search"></use>
                </svg>
            </button>
        </form>
        <div id="content">
            <article>
                <h1>Weather in 'GRODNO'</h1>
                <div class="now">
                    <div class="icon">
                        <svg>
                            <use href="/svg/clear-night.svg#clear-night"></use>
                        </svg>
                    </div>
                    <div>
                        <h2>8 C Overcast.</h2>
                        <p>
                            <span>Feels Like: 7˚</span>
                            <span>Low: 2˚</span>
                            <span>High: 8˚</span>
                        </p>
                    </div>
                </div>
            </article>
            <hr/>
            <section>
                <h2>Weekly</h2>
                <ul class="weekly">
                    <li>
                    <span class="icon">
                        <svg>
                            <use href="/svg/rain.svg#rain"></use>
                        </svg>
                    </span>
                        <span class="day">Today</span>
                        <span class="hi">7 C</span>
                        <span class="low">2 C</span>
                    </li>
                    <li>
                    <span class="icon">
                        <svg>
                            <use href="/svg/wind.svg#wind"></use>
                        </svg>
                    </span>
                        <span class="day">Monday</span>
                        <span class="hi">6 C</span>
                        <span class="low">0 C</span>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
